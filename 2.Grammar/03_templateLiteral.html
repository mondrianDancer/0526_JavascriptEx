<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산
      var x, y, z;
      x = 5;
      y = 9;
      y++; // 10
      x--; // 4
      --x; // 3
      ++x; // 4
      x = x + 2; // 6
      x += 2; //8

      document.write(x + "<br>");

      x *= 2; // 16

      document.write(x + "<br>");

      // Template literal
      var name = "이주연";
      var age = 28;

      document.write(`제 이름은 ${name} 입니다. 제 나이는 ${age} 입니다.`);
    </script>
  </body>
