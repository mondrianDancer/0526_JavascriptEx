<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수

      // 문자와 숫자, 기호 $와 _ 만 사용
      // 첫 글자가 숫자가 될 수 없습니다
      // 대소문자는 구별, 예약어는 사용할 수 없습니다.

      let a = 20;
      let b = 10;
      let c = 2;

      document.write("a : " + a);
      document.write("<br>");
      document.write("b : " + b);
      document.write("<br>");
      document.write("c : " + c);
      document.write("<br>");

      document.write("<br> a + b : " + (a + b));
      document.write("<br> a - b : " + (a - b));
      document.write("<br> a / b : " + a / b);
      document.write("<br> a * b : " + a * b);
      document.write("<br> a ** c : " + a ** c);
      document.write("<br>");

      document.write("<br> a % c : " + (a % c));
      document.write("<br>");

      // ES6
      const NAME = "이주연";
      const JOB = "취준생입니다.";

      let adress = "서울";
      adress = "제주";

      document.write(NAME, "<br>");
      document.write(JOB, "<br>");
      document.write(adress, "<br>");
      document.write("<br>");
      document.write(JOB[2], "<br>");
      document.write(JOB[3], "<br>");
    </script>
  </body>
</html>
